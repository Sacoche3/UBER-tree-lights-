<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="google-site-verification" content="XUVmGoIjqlJTmcx80iUEyo7zgYWVigIcdr0jinhIvwk" /> 
    <title>REGISTER AMAZON</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
      /* Reset et base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animation de cercle en arrière-plan */
        .background-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: rotate 20s linear infinite;
            transform-origin: center;
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: -100px;
            right: -100px;
            animation-duration: 25s;
        }

        .circle:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -150px;
            animation-duration: 35s;
            animation-direction: reverse;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 10%;
            animation-duration: 15s;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }

        /* Container principal */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        /* Boutons d'onglets */
        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            color: white;
            font-weight: bold;
            opacity: 0.6;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .tab-button.active {
            opacity: 1;
            border-bottom-color: white;
        }

        /* Formulaires */
        .form-container form {
            display: none;
        }

        .form-container form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            opacity: 0.7;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            color: white;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .error-message, .success-message {
            color: white;
            text-align: center;
            margin-bottom: 15px;
        } 
    </style>
</head>
<body>
    <div class="background-animation"></div>

    <div class="rotating-section">
        <div class="rotating-circle circle1"></div>
        <div class="rotating-circle circle2"></div>
        <div class="rotating-circle circle3"></div>
    </div>
    
    <div class="background-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>


    <div class="container">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showLogin()">Connexion</button>
            <button class="tab-button" onclick="showSignup()">Inscription</button>
        </div>

        <div class="form-container">
            <!-- Formulaire de Connexion -->
            <form id="loginFormData" class="active">
                <div class="input-group">
                    <input type="tel" id="loginTelephone" placeholder="Numéro de téléphone" required />
                    <i class="fas fa-phone"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Mot de passe" required />
                    <i class="fas fa-lock"></i>
                </div>
                <p class="error-message" id="loginError"></p>
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i>
                    Se connecter
                </button>
            </form>

            <!-- Formulaire d'Inscription -->
            <form id="signupFormData">
                <div class="input-group">
                    <input type="text" id="signupUsername" placeholder="Nom d'utilisateur" required />
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="tel" id="signupTelephone" placeholder="Numéro de téléphone" required />
                    <i class="fas fa-phone"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="signupPassword" placeholder="Mot de passe" required />
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required />
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input-group">
                    <input type="text" id="referralCode" placeholder="Code de parrainage (optionnel)" />
                    <i class="fas fa-ticket"></i>
                </div>
                <p class="error-message" id="signupError"></p>
                <p class="success-message" id="signupSuccess"></p>
                <button type="submit">
                    <i class="fas fa-user-plus"></i>
                    Créer un compte
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase et Script -->
    <script type="module">
    // Import des modules Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // Configuration Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCekNaQs88vn7Ed2IIO_fIrc3kk2lVfggM",
        authDomain: "uber-10bff.firebaseapp.com",
        databaseURL: "https://uber-10bff-default-rtdb.firebaseio.com",
        projectId: "uber-10bff",
        storageBucket: "uber-10bff.firebasestorage.app",
        messagingSenderId: "997089945771",
        appId: "1:997089945771:web:55496eb4fb702eabce2fee"
    };

    // Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    // Fonctions utilitaires
    function generateReferralCode() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        return Array.from({ length: 6 }, () => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
    }

    async function checkReferralCode(code) {
        if (!code) return null;
        try {
            const snapshot = await get(ref(database, 'referralCodes/' + code));
            return snapshot.exists() ? snapshot.val() : null;
        } catch (error) {
            console.error("Erreur de vérification du code:", error);
            return null;
        }
    }

    async function registerReferralCode(userId, code) {
        try {
            await set(ref(database, 'referralCodes/' + code), {
                userId,
                createdAt: Date.now()
            });
            return true;
        } catch (error) {
            console.error("Erreur d'enregistrement du code:", error);
            return false;
        }
    }

    async function updateUserBalance(userId, amount) {
        try {
            const userRef = ref(database, 'users/' + userId);
            const snapshot = await get(userRef);
            if (snapshot.exists()) {
                const currentBalance = snapshot.val().balance || 0;
                await set(ref(database, 'users/' + userId + '/balance'), currentBalance + amount);
            }
        } catch (error) {
            console.error("Erreur de mise à jour du solde:", error);
        }
    }

    // Nouvelles fonctions pour le code de parrainage
    async function displayUserReferralCode() {
        try {
            const user = auth.currentUser;
            
            if (user) {
                const userRef = ref(database, 'users/' + user.uid);
                const snapshot = await get(userRef);
                
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    const referralCode = userData.referralCode;
                    
                    const referralCodeElement = document.getElementById('userReferralCode');
                    
                    if (referralCodeElement) {
                        referralCodeElement.textContent = referralCode;
                        
                        const copyButton = document.getElementById('copyReferralCodeBtn');
                        if (copyButton) {
                            copyButton.addEventListener('click', () => {
                                navigator.clipboard.writeText(referralCode).then(() => {
                                    alert('Code de parrainage copié !');
                                });
                            });
                        }
                    }
                }
            }
        } catch (error) {
            console.error("Erreur lors de la récupération du code de parrainage :", error);
        }
    }

    function generateReferralLink() {
        const user = auth.currentUser;
        if (user) {
            const userRef = ref(database, 'users/' + user.uid);
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const referralCode = snapshot.val().referralCode;
                    const referralLink = `${window.location.origin}/index.html?ref=${referralCode}`;
                    
                    const referralLinkElement = document.getElementById('referralLink');
                    if (referralLinkElement) {
                        referralLinkElement.value = referralLink;
                        
                        const copyLinkButton = document.getElementById('copyReferralLinkBtn');
                        if (copyLinkButton) {
                            copyLinkButton.addEventListener('click', () => {
                                navigator.clipboard.writeText(referralLink).then(() => {
                                    alert('Lien de parrainage copié !');
                                });
                            });
                        }
                    }
                }
            });
        }
    }
    
    // Fonctions d'interface existantes
    window.showLogin = function() {
        document.getElementById("loginFormData").classList.add("active");
        document.getElementById("signupFormData").classList.remove("active");
        document.querySelectorAll(".tab-button").forEach((btn, index) => {
            btn.classList.toggle("active", index === 0);
        });
    }

    window.showSignup = function() {
        document.getElementById("signupFormData").classList.add("active");
        document.getElementById("loginFormData").classList.remove("active");
        document.querySelectorAll(".tab-button").forEach((btn, index) => {
            btn.classList.toggle("active", index === 1);
        });
    }

    function setLoading(form, isLoading) {
        form.classList.toggle('loading', isLoading);
    }    

    // Gestion du formulaire d'inscription
    document.getElementById("signupFormData").addEventListener("submit", async function(event) {
        event.preventDefault();
        setLoading(this, true);
        const errorElement = document.getElementById("signupError");
        const successElement = document.getElementById("signupSuccess");
        errorElement.innerText = "";
        successElement.innerText = "";

        try {
            const username = document.getElementById("signupUsername").value;
            const telephone = document.getElementById("signupTelephone").value;
            const email = `${telephone}@temp.com`;
            const password = document.getElementById("signupPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const referralCode = document.getElementById("referralCode").value;

            if (password !== confirmPassword) {
                throw new Error("Les mots de passe ne correspondent pas");
            }

            let referrerData = null;
            if (referralCode) {
                referrerData = await checkReferralCode(referralCode);
                if (!referrerData) {
                    throw new Error("Code de parrainage invalide");
                }
            }

            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            const newReferralCode = generateReferralCode();
            
            await set(ref(database, 'users/' + user.uid), {
                username,
                email,
                phoneNumber: telephone,
                balance: 0,
                referralCode: newReferralCode,
                referredBy: referrerData?.userId || null,
                createdAt: Date.now()
            });

            await registerReferralCode(user.uid, newReferralCode);

            if (referrerData) {
                await updateUserBalance(referrerData.userId, 0);
                await updateUserBalance(user.uid, 0);
                successElement.innerText = "Compte créé avec succès !";
            }

            setTimeout(() => {
                window.location.href = "solde.html";
            }, 1500);

        } catch (error) {
            errorElement.innerText = error.message;
        } finally {
            setLoading(this, false);
        }
    });

    // Gestion du formulaire de connexion
    document.getElementById("loginFormData").addEventListener("submit", async function(event) {
        event.preventDefault();
        setLoading(this, true);

        try {
            const telephone = document.getElementById("loginTelephone").value;
            const email = `${telephone}@temp.com`;
            const password = document.getElementById("loginPassword").value;

            await signInWithEmailAndPassword(auth, email, password);
            window.location.href = "solde.html";
        } catch (error) {
            document.getElementById("loginError").innerText = "Numéro ou mot de passe incorrect";
        } finally {
            setLoading(this, false);
        }
    });

    // Gestion du code de parrainage dans l'URL
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const referralCode = urlParams.get('ref');
        const referralCodeInput = document.getElementById('referralCode');
        
        if (referralCodeInput && referralCode) {
            referralCodeInput.value = referralCode;
        }
    });

    // Gestion de l'authentification et affichage du code de parrainage
    auth.onAuthStateChanged((user) => {
        if (user) {
            // Si la page courante est solde.html, afficher le code de parrainage
            if (window.location.pathname.includes('solde.html')) {
                displayUserReferralCode();
                generateReferralLink();
            }
        } else {
            // Rediriger vers la page de connexion si pas connecté
            if (!window.location.pathname.includes('index.html')) {
                window.location.href = 'index.html';
            }
        }
    });
    
</script>
</body>
</html>
