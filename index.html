<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>UBER - Connexion</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --uber-black: #000000;
            --uber-white: #FFFFFF;
            --uber-gray: #2C2C2C;
            --uber-green: #00D66C;
            --uber-green-hover: #00b359;
            --uber-blue: #1da1f2;
            --uber-gradient: linear-gradient(135deg, #000000 0%, #2C2C2C 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Uber Move', Arial, sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background: var(--uber-black);
            color: var(--uber-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            background: var(--uber-gray);
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            padding: 40px 30px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: rotateX(10deg) scale(0.9);
            opacity: 0;
            animation: fadeInScale 0.6s forwards ease-out;
        }

        @keyframes fadeInScale {
            to {
                transform: rotateX(0) scale(1);
                opacity: 1;
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--uber-green), var(--uber-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.6);
            font-weight: bold;
            position: relative;
            cursor: pointer;
            outline: none;
        }

        .tab-button.active {
            color: var(--uber-white);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--uber-green);
            transform: scaleX(1);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            color: var(--uber-white);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--uber-green);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 214, 108, 0.3);
        }

        .input-group input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--uber-green);
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .input-group input:focus + i {
            color: var(--uber-blue);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--uber-green);
            border: none;
            color: var(--uber-black);
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--uber-green-hover);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 214, 108, 0.4);
        }

        .form-container form {
            display: none;
        }

        .form-container form.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateX(50px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }

        .error-message {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                margin: 0 10px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>UBER</h1>
        </div>

        <div class="tab-buttons">
            <button class="tab-button active" data-form="login">Connexion</button>
            <button class="tab-button" data-form="signup">Inscription</button>
        </div>

        <div class="form-container">
            <!-- Formulaire de Connexion -->
            <form id="loginFormData" class="active" data-type="login">
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="loginTelephone" placeholder="Numéro de téléphone" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Mot de passe" required />
                </div>
                <p class="error-message" id="loginError"></p>
                <button type="submit" class="submit-btn">
                    Se connecter
                </button>
            </form>

            <!-- Formulaire d'Inscription -->
            <form id="signupFormData" data-type="signup">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signupUsername" placeholder="Nom d'utilisateur" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="signupTelephone" placeholder="Numéro de téléphone" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" placeholder="Mot de passe" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-ticket"></i>
                    <input type="text" id="referralCode" placeholder="Code de parrainage (optionnel)" />
                </div>
                <p class="error-message" id="signupError"></p>
                <button type="submit" class="submit-btn">
                    Créer un compte
                </button>
            </form>
        </div>
    </div>

    <script>
        // Gestion des onglets
        document.addEventListener('DOMContentLoaded', () => {
            const tabButtons = document.querySelectorAll('.tab-button');
            const forms = document.querySelectorAll('.form-container form');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Désactiver tous les boutons
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Activer le bouton cliqué
                    button.classList.add('active');

                    // Masquer tous les formulaires
                    forms.forEach(form => form.classList.remove('active'));

                    // Afficher le formulaire correspondant
                    const formType = button.getAttribute('data-form');
                    const targetForm = document.querySelector(`form[data-type="${formType}"]`);
                    targetForm.classList.add('active');
                });
            });

            // Gestion de la soumission du formulaire de connexion
            const loginForm = document.getElementById('loginFormData');
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const telephone = document.getElementById('loginTelephone').value;
                const password = document.getElementById('loginPassword').value;
                const errorElement = document.getElementById('loginError');

                // Validation simple
                if (!telephone || !password) {
                    errorElement.textContent = 'Veuillez remplir tous les champs';
                    return;
                }

                // Ici, vous pouvez ajouter la logique de connexion Firebase
                console.log('Tentative de connexion', telephone);
                errorElement.textContent = ''; // Réinitialiser les erreurs
            });

            // Gestion de la soumission du formulaire d'inscription
            const signupForm = document.getElementById('signupFormData');
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('signupUsername').value;
                const telephone = document.getElementById('signupTelephone').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const errorElement = document.getElementById('signupError');

                // Validation des champs
                if (!username || !telephone || !password || !confirmPassword) {
                    errorElement.textContent = 'Veuillez remplir tous les champs';
                    return;
                }

                if (password !== confirmPassword) {
                    errorElement.textContent = 'Les mots de passe ne correspondent pas';
                    return;
                }

                // Ici, vous pouvez ajouter la logique d'inscription Firebase
                console.log('Tentative d\'inscription', username, telephone);
                errorElement.textContent = ''; // Réinitialiser les erreurs
            });
        });
    </script>

    <!-- Script Firebase (à ajouter) -->
    <script type="module">
    // Import des modules Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // Configuration Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCekNaQs88vn7Ed2IIO_fIrc3kk2lVfggM",
        authDomain: "uber-10bff.firebaseapp.com",
        databaseURL: "https://uber-10bff-default-rtdb.firebaseio.com",
        projectId: "uber-10bff",
        storageBucket: "uber-10bff.firebasestorage.app",
        messagingSenderId: "997089945771",
        appId: "1:997089945771:web:55496eb4fb702eabce2fee"
    };

    // Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    // Fonctions utilitaires
    function generateReferralCode() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        return Array.from({ length: 6 }, () => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
    }

    async function checkReferralCode(code) {
        if (!code) return null;
        try {
            const snapshot = await get(ref(database, 'referralCodes/' + code));
            return snapshot.exists() ? snapshot.val() : null;
        } catch (error) {
            console.error("Erreur de vérification du code:", error);
            return null;
        }
    }

    async function registerReferralCode(userId, code) {
        try {
            await set(ref(database, 'referralCodes/' + code), {
                userId,
                createdAt: Date.now()
            });
            return true;
        } catch (error) {
            console.error("Erreur d'enregistrement du code:", error);
            return false;
        }
    }

    async function updateUserBalance(userId, amount) {
        try {
            const userRef = ref(database, 'users/' + userId);
            const snapshot = await get(userRef);
            if (snapshot.exists()) {
                const currentBalance = snapshot.val().balance || 0;
                await set(ref(database, 'users/' + userId + '/balance'), currentBalance + amount);
            }
        } catch (error) {
            console.error("Erreur de mise à jour du solde:", error);
        }
    }

    // Nouvelles fonctions pour le code de parrainage
    async function displayUserReferralCode() {
        try {
            const user = auth.currentUser;
            
            if (user) {
                const userRef = ref(database, 'users/' + user.uid);
                const snapshot = await get(userRef);
                
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    const referralCode = userData.referralCode;
                    
                    const referralCodeElement = document.getElementById('userReferralCode');
                    
                    if (referralCodeElement) {
                        referralCodeElement.textContent = referralCode;
                        
                        const copyButton = document.getElementById('copyReferralCodeBtn');
                        if (copyButton) {
                            copyButton.addEventListener('click', () => {
                                navigator.clipboard.writeText(referralCode).then(() => {
                                    alert('Code de parrainage copié !');
                                });
                            });
                        }
                    }
                }
            }
        } catch (error) {
            console.error("Erreur lors de la récupération du code de parrainage :", error);
        }
    }

    function generateReferralLink() {
        const user = auth.currentUser;
        if (user) {
            const userRef = ref(database, 'users/' + user.uid);
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const referralCode = snapshot.val().referralCode;
                    const referralLink = `${window.location.origin}/index.html?ref=${referralCode}`;
                    
                    const referralLinkElement = document.getElementById('referralLink');
                    if (referralLinkElement) {
                        referralLinkElement.value = referralLink;
                        
                        const copyLinkButton = document.getElementById('copyReferralLinkBtn');
                        if (copyLinkButton) {
                            copyLinkButton.addEventListener('click', () => {
                                navigator.clipboard.writeText(referralLink).then(() => {
                                    alert('Lien de parrainage copié !');
                                });
                            });
                        }
                    }
                }
            });
        }
    }
    
    // Fonctions d'interface existantes
    window.showLogin = function() {
        document.getElementById("loginFormData").classList.add("active");
        document.getElementById("signupFormData").classList.remove("active");
        document.querySelectorAll(".tab-button").forEach((btn, index) => {
            btn.classList.toggle("active", index === 0);
        });
    }

    window.showSignup = function() {
        document.getElementById("signupFormData").classList.add("active");
        document.getElementById("loginFormData").classList.remove("active");
        document.querySelectorAll(".tab-button").forEach((btn, index) => {
            btn.classList.toggle("active", index === 1);
        });
    }

    function setLoading(form, isLoading) {
        form.classList.toggle('loading', isLoading);
    }    

    // Gestion du formulaire d'inscription
    document.getElementById("signupFormData").addEventListener("submit", async function(event) {
        event.preventDefault();
        setLoading(this, true);
        const errorElement = document.getElementById("signupError");
        const successElement = document.getElementById("signupSuccess");
        errorElement.innerText = "";
        successElement.innerText = "";

        try {
            const username = document.getElementById("signupUsername").value;
            const telephone = document.getElementById("signupTelephone").value;
            const email = `${telephone}@temp.com`;
            const password = document.getElementById("signupPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const referralCode = document.getElementById("referralCode").value;

            if (password !== confirmPassword) {
                throw new Error("Les mots de passe ne correspondent pas");
            }

            let referrerData = null;
            if (referralCode) {
                referrerData = await checkReferralCode(referralCode);
                if (!referrerData) {
                    throw new Error("Code de parrainage invalide");
                }
            }

            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            const newReferralCode = generateReferralCode();
            
            await set(ref(database, 'users/' + user.uid), {
                username,
                email,
                phoneNumber: telephone,
                balance: 0,
                referralCode: newReferralCode,
                referredBy: referrerData?.userId || null,
                createdAt: Date.now()
            });

            await registerReferralCode(user.uid, newReferralCode);

            if (referrerData) {
                await updateUserBalance(referrerData.userId, 0);
                await updateUserBalance(user.uid, 0);
                successElement.innerText = "Compte créé avec succès !";
            }

            setTimeout(() => {
                window.location.href = "solde.html";
            }, 1500);

        } catch (error) {
            errorElement.innerText = error.message;
        } finally {
            setLoading(this, false);
        }
    });

    // Gestion du formulaire de connexion
    document.getElementById("loginFormData").addEventListener("submit", async function(event) {
        event.preventDefault();
        setLoading(this, true);

        try {
            const telephone = document.getElementById("loginTelephone").value;
            const email = `${telephone}@temp.com`;
            const password = document.getElementById("loginPassword").value;

            await signInWithEmailAndPassword(auth, email, password);
            window.location.href = "solde.html";
        } catch (error) {
            document.getElementById("loginError").innerText = "Numéro ou mot de passe incorrect";
        } finally {
            setLoading(this, false);
        }
    });

    // Gestion du code de parrainage dans l'URL
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const referralCode = urlParams.get('ref');
        const referralCodeInput = document.getElementById('referralCode');
        
        if (referralCodeInput && referralCode) {
            referralCodeInput.value = referralCode;
        }
    });

    // Gestion de l'authentification et affichage du code de parrainage
    auth.onAuthStateChanged((user) => {
        if (user) {
            // Si la page courante est solde.html, afficher le code de parrainage
            if (window.location.pathname.includes('solde.html')) {
                displayUserReferralCode();
                generateReferralLink();
            }
        } else {
            // Rediriger vers la page de connexion si pas connecté
            if (!window.location.pathname.includes('index.html')) {
                window.location.href = 'index.html';
            }
        }
    });
    
</script>
</body>
</html>
