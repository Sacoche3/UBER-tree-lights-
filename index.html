<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBER Connect</title>
    
    <!-- Bibliothèques externes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            /* Palette de couleurs Uber */
            --color-black: #000000;
            --color-white: #FFFFFF;
            --color-green: #2ecc71;
            --color-blue: #3498db;
            --color-red: #e74c3c;
            --color-orange: #f39c12;
            
            /* Dégradés et ombres */
            --gradient-primary: linear-gradient(135deg, #2c3e50, #000000);
            --shadow-primary: 0 15px 35px rgba(255,255,255,0.1);
        }

        /* Reset et base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Uber Move', Arial, sans-serif;
        }

        body {
            background: var(--color-black);
            color: var(--color-white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            line-height: 1.6;
        }

        /* Arrière-plan animé */
        .background-circles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.2); opacity: 0.6; }
        }

        /* Conteneur principal */
        .container {
            position: relative;
            width: 100%;
            max-width: 450px;
            background: rgba(0,0,0,0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow-primary);
            z-index: 10;
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--color-white);
        }

        /* Navigation des onglets */
        .tab-navigation {
            display: flex;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.6);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: var(--color-green);
            color: var(--color-black);
        }

        /* Formulaires */
        .form-container form {
            display: none;
        }

        .form-container form.active {
            display: block;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            color: var(--color-white);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--color-green);
            outline: none;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.5);
        }

        /* Boutons */
        .btn {
            width: 100%;
            padding: 15px;
            background: var(--color-green);
            color: var(--color-black);
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Messages */
        .error-message {
            color: var(--color-red);
            text-align: center;
            margin-bottom: 15px;
        }

        /* Section de parrainage */
        .referral-section {
            background: rgba(255,255,255,0.05);
            border: 1px dashed rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .referral-code {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .referral-code-display {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .copy-referral-btn {
            background: var(--color-blue);
            color: var(--color-white);
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background-circles" id="backgroundCircles"></div>

    <div class="container">
        <div class="logo">UBER </div>

        <div class="tab-navigation">
            <button class="tab-button active" data-target="login">Connexion</button>
            <button class="tab-button" data-target="signup">Inscription</button>
        </div>

        <div class="form-container">
            <!-- Formulaire de Connexion -->
            <form id="loginForm" class="active">
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="loginTelephone" placeholder="Numéro de téléphone" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Mot de passe" required>
                </div>
                <p class="error-message" id="loginError"></p>
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>

            <!-- Formulaire d'Inscription -->
            <form id="signupForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signupUsername" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="signupTelephone" placeholder="Numéro de téléphone" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" placeholder="Mot de passe" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-link"></i>
                    <input type="text" id="referralCode" placeholder="Code de parrainage (optionnel)">
                </div>
                <p class="error-message" id="signupError"></p>
                <button type="submit" class="btn">
                    <i class="fas fa-user-plus"></i> Créer un compte
                </button>

                <div class="referral-section" id="referralSection" style="display:none;">
                    <h3>Votre Code de Parrainage</h3>
                    <div class="referral-code">
                        <div class="referral-code-display" id="userReferralCode">XXXXXX</div>
                        <button class="copy-referral-btn" id="copyReferralCode">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
    // Imports Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { 
        getAuth, 
        createUserWithEmailAndPassword, 
        signInWithEmailAndPassword,
        onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { 
        getDatabase, 
        ref, 
        set, 
        get 
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // Configuration Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCekNaQs88vn7Ed2IIO_fIrc3kk2lVfggM",
        authDomain: "uber-10bff.firebaseapp.com",
        databaseURL: "https://uber-10bff-default-rtdb.firebaseio.com",
        projectId: "uber-10bff",
        storageBucket: "uber-10bff.firebasestorage.app",
        messagingSenderId: "997089945771",
        appId: "1:997089945771:web:55496eb4fb702eabce2fee"
    };

    // Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    // Fonctions utilitaires
    function generateReferralCode() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        return Array.from({ length: 6 }, () => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
    }

    // Gestion des onglets
    document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', () => {
            const targetForm = button.dataset.target;
            
            // Gestion des boutons
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            button.classList.add('active');

            // Gestion des formulaires
            document.querySelectorAll('.form-container form').forEach(form => form.classList.remove('active'));
            document.getElementById(`${targetForm}Form`).classList.add('active');
        });
    });

    // Gestion de l'inscription
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const errorElement = document.getElementById('signupError');
        errorElement.textContent = '';

        const username = document.getElementById('signupUsername').value;
        const telephone = document.getElementById('signupTelephone').value;
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const referralCode = document.getElementById('referralCode').value;

        // Validations
        if (password !== confirmPassword) {
            errorElement.textContent = 'Les mots de passe ne correspondent pas';
            return;
        }

        try {
            const email = `${telephone}@temp.com`;
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            const newReferralCode = generateReferralCode();

            // Sauvegarde des données utilisateur
            await set(ref(database, 'users/' + user.uid), {
                username,
                email,
                phoneNumber: telephone,
                balance: 0,
                referralCode: newReferralCode,
                createdAt: Date.now()
            });

            // Redirection après inscription
            window.location.href = 'solde.html';
        } catch (error) {
            errorElement.textContent = error.message;
        }
    });

    // Gestion de la connexion
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const errorElement = document.getElementById('loginError');
        errorElement.textContent = '';

        const telephone = document.getElementById('loginTelephone').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const email = `${telephone}@temp.com`;
            await signInWithEmailAndPassword(auth, email, password);
            window.location.href = 'solde.html';
        } catch (error) {
            errorElement.textContent = 'Numéro ou mot de passe incorrect';
        }
    });

    // Gestion des cercles de fond
    function createBackgroundCircles() {
        const backgroundCircles = document.getElementById('backgroundCircles');
        const colors = ['#2ecc71', '#3498db', '#e74c3c', '#f39c12'];
        
        for (let i = 0; i < 10; i++) {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            circle.style.width = `${Math.random() * 200 + 50}px`;
            circle.style.height = circle.style.width;
            circle.style.background = colors[Math.floor(Math.random() * colors.length)];
            circle.style.top = `${Math.random() * 100}%`;
            circle.style.left = `${Math.random() * 100}%`;
            circle.style.animationDelay = `${Math.random() * 2}s`;
            
            backgroundCircles.appendChild(circle);
        }
    }

    // Initialisation
    createBackgroundCircles();
    </script>
</body>
</html>
