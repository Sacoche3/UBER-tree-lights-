<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration de Retrait</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': {
                            '50': '#f0fdfa',
                            '100': '#ccfbf1',
                            '500': '#14b8a6',
                            '600': '#0d9488',
                            '700': '#0f766e'
                        },
                        'soft-blue': {
                            '50': '#f0f9ff',
                            '100': '#e0f2fe',
                            '500': '#38bdf8',
                            '600': '#0284c7',
                            '700': '#0369a1'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary-50 to-primary-100 flex items-center justify-center p-4">
    <div class="container max-w-md w-full">
        <!-- Carte Configuration de Retrait -->
        <div class="bg-white rounded-3xl shadow-2xl p-8 transform transition duration-500 hover:scale-105 hover:shadow-3xl border-2 border-primary-100">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-3xl font-bold text-gray-800 bg-clip-text text-transparent bg-gradient-to-r from-primary-600 to-soft-blue-600">Méthode de Retrait</h2>
                <div class="bg-green-100 p-4 rounded-xl shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
            </div>
            
            <div class="space-y-5" id="withdrawalConfig">
                <div class="bg-gradient-to-br from-soft-blue-50 to-soft-blue-100 p-5 rounded-2xl shadow-md hover:shadow-lg transition duration-300">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-soft-blue-700 mb-1 font-medium">Numéro de téléphone</p>
                            <p id="phoneNumber" class="font-semibold text-gray-800 text-lg">Non configuré</p>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-soft-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h3m-3-8a3 3 0 01-3 3h-2m-4 3v5h.555M12 14v3m-3 3h6" />
                        </svg>
                    </div>
                </div>
                
                <div class="bg-gradient-to-br from-primary-50 to-primary-100 p-5 rounded-2xl shadow-md hover:shadow-lg transition duration-300">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-primary-700 mb-1 font-medium">Opérateur</p>
                            <p id="operator" class="font-semibold text-gray-800 text-lg">Non configuré</p>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                </div>
                
                <div class="pt-4">
                    <a href="portefeuille.html" class="w-full flex items-center justify-center gap-3 bg-gradient-to-r from-primary-600 to-soft-blue-600 hover:from-primary-700 hover:to-soft-blue-700 text-white px-6 py-4 rounded-2xl font-semibold transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 shadow-xl hover:shadow-2xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                        Configurer le compte 
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { 
            initializeApp 
        } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        
        import { 
            getAuth, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        
        import { 
            getDatabase, 
            ref, 
            get 
        } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCekNaQs88vn7Ed2IIO_fIrc3kk2lVfggM",
            authDomain: "uber-10bff.firebaseapp.com",
            databaseURL: "https://uber-10bff-default-rtdb.firebaseio.com",
            projectId: "uber-10bff",
            storageBucket: "uber-10bff.firebasestorage.app",
            messagingSenderId: "997089945771",
            appId: "1:997089945771:web:55496eb4fb702eabce2fee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth();

        async function loadWithdrawalConfig(user) {
            try {
                // Charger la configuration de retrait
                const withdrawalConfigRef = ref(db, `users/${user.uid}/withdrawalConfig`);
                const snapshot = await get(withdrawalConfigRef);
                
                if (snapshot.exists()) {
                    const config = snapshot.val();
                    document.getElementById('phoneNumber').textContent = config.phone;
                    document.getElementById('operator').textContent = config.operator.charAt(0).toUpperCase() + config.operator.slice(1) + ' Money';
                }
            } catch (error) {
                console.error('Erreur lors du chargement des données:', error);
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadWithdrawalConfig(user);
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
